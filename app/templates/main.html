{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block left_column %}
<section>
  <h3><a href="{{ url_for('about') }}">About Me</a></h3>
  <p>Software developer, devops, full stack, etc.</p>
</section>
{% endblock %}

{% block content %}
<div class="entries">
{% for e in entries %}
  <article class="entry">
    <header class="entry-header">
      <h3><a href="{{ url_for('entries', name=e['url']) }}">
          {{ e['title'] }}
      </a></h3>
    </header>
    <div class="entry-body">
      {{ e['data']|safe }}
    </div>
  </article>
{% endfor %}
</div>
{% endblock %}
