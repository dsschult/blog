<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Code+Pro:300|Tangerine:700">
    <link rel="stylesheet" href="/static/modern-normalize.css">
    <link rel="stylesheet" href="/static/pygments.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>{% block title %}{% endblock %} - dsschult.com</title>
    {% endblock %}
  </head>
  <body>
    <header>
      <a href="/"><img class="logo" src="/static/logo.jpg" /></a>
      <div class="title">
        <h1><a href="/">David Schultz</a></h1>
        <h3>Just another programming blog.</h3>
      </div>
      <nav>
        <a href="/">Blog</a>
        <a href="/about.html">About</a>
      </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <aside class="sidebar">
      {% block left_column %}
      {% endblock %}
      <section>
        <h3>Search</h3>
        <form action="https://www.google.com/search">
          <input type="hidden" name="q" value="site:dsschult.com" />
          <input id="searchbox" type="text" name="q" value="" />
        </form>
      </section>
      <section>
        <h4>Other Places</h4>
        <div> ·
          <a href="https://github.com/dsschult">github</a> ·
          <a href="https://www.linkedin.com/in/dsschultz/">linkedin</a> ·
        </div>
      </section>
    </aside>
    <footer>
      {% block footer %}
      {% endblock %}
    </footer>
  </body>
</html>
